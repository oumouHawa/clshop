<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <!-- Liaison du fichier css -->
    <link rel="stylesheet" href="css/style-identification.css ">
</head>
<body>

    <!-- Debut section conatiner principal -->

    <div class="container">
        <div class="formulaire">
            <form action="">
                <h2>Formulaire d'inscription</h2>
                <div class="nom">
                    <label for=""> Nom</label><br>
                    <input type="text" placeholder="Saisir votre nom">
                </div>
                <div class="prenom">
                    <label for=""> Prenom</label><br>
                    <input type="text" placeholder="Saisir votre prenom">
                </div>
                <div class="email">
                    <label for=""> Adresse email</label><br>
                    <input type="email" placeholder="Saisir votre adresse email">
                </div>
                <div class="password">
                    <label for="">Mot de passe</label><br>
                    <input type="password" placeholder="Saisir votre mot de passe">
                </div>
                <div class="naissance">
                    <label for=""> Date de naissance</label><br>
                    <input type="date" placeholder="Saisir votre date de naissance">
                </div>
                <div class="adresse">
                    <label for=""> Adresse </label><br>
                    <input type="text" placeholder="Saisir votre adresse ">
                </div>
                <div class="tel">
                    <label for=""> Telephone</label><br>
                    <input type="text" placeholder="Saisir votre numero de Telephone">
                </div>
                <div class="nomPere">
                    <label for=""> Nom du père</label><br>
                    <input type="text" placeholder="Saisir le nom de votre père">
                </div>
                <div class="nomMere">
                    <label for=""> Nom de la mère</label><br>
                    <input type="email" placeholder="Saisir le nom de votre mère">
                </div>
                <!-- <div class="photo">
                    <label for=""> photo</label><br>
                    <input type="image" placeholder="Désigner une image">
                </div> -->
                <div class="remember">
                    <input type="checkbox"> Se rappeler de moi
                </div>
                <div class="btn">
                    <input type="button" value="Se connecter">
                </div>
                <div class="forgot">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </form>

        </div>
    </div>
    <!-- Fin section conatiner principal -->
</body>
</html>
